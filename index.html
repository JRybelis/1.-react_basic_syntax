<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <title>React syntax</title>
</head>
<body>
    
    <div id="app"></div>


    <script type = "text/babel">
        class App extends React.Component {
            state = {
                name: 'Fluffy',
                age: 31
            }
            handleClick = (e) => {
                console.log(this.state);
                this.setState({
                    name: 'Beelz'
                });
                console.log(this.state);
            }
            handleMouseHover = (e) => {
                console.log(e.target, e.pageX);
            }
            handleCopy = (e) => {
                console.log('This has been copied many times already, you will hardly impress anybody.')
            }
            handleChange = (e) => {
            	this.setState({
		            name: e.target.value
	            });
            }
            handleSubmit = (e) => {
                e.preventDefault();
                console.log('Form submitted', this.state.name);
            }

            render(){
                return(
                    <div className = "app-content">
                        <h1>Hello!</h1>
                        <p>My name is: {this.state.name} and I am {this.state.age} years old. </p>
                        <button onClick = {this.handleClick}>Click this! </button>
                        <button onMouseOver = {this.handleMouseHover}>Hover your mouse over this! </button>
                        <p onCopy = {this.handleCopy}>A modest destiny awaits!</p>
                        <br></br>
                        <form onSubmit = {this.handleSubmit}>
                            <input type="text" onChange={this.handleChange}/>
                            <button>Submit</button>    
                        </form>
                    </div>
                )
            }
        }

        ReactDOM.render(<App/>, document.getElementById('app'));
    </script>
    
</body>
</html>
